plugins {
    id 'java'
}

group 'net.dark_rolpeplay.tools'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.dark_roleplay.tools.langupper.LangUpper'
    }
}